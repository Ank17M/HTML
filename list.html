<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>lists</title>
</head>
<body>
    <ol type="a">
        <li>Java</li>
        <li>Oracle</li>
        <li>Linux</li>
    </ol>

    <ul type="bullet">
        <li>Java</li>
        <li>Oracle</li>
        <li>Linux</li>
    </ul>

    <dl>
        <dt>JDK</dt>
        <dd>Java Development Kit</dd>
        <dt>JRE</dt>
        <dd>Java Runtime Environment</dd>
    </dl>
</body>
</html>
