<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>forms</title>
</head>
<body>
    <form>
        <p>First Name: <input type="text" name="First Name" value="First Name" size="20"></p>
        <p>Last Name: <input type="text" name="Last Name" value="Last Name" size="20"></p>
        <p><textarea name="name" rows="n1" cols="n2" wrap>Default Text</textarea></p>
        <p>
        <b>Size</b>
        <input type="radio" name="size" value="Large">Large
        <input type="radio" name="size" value="Medium">Medium
        <input type="radio" name="size" value="Small">Small
        </p>
        <p>
            <b>Color</b>
            <input type="checkbox" name="color" value="Red">Red
            <input type="checkbox" name="color" value="Green">Green
            <input type="checkbox" name="color" value="Blue">Blue
        </p>
        <p>
            <input type="submit">
        </p>
        <p>
            <input type="submit" value="Buy Now">
        </p>
        <p>
            <input type="reset">
        </p>
    </form>
</body>
</html>
